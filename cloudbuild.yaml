steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-search-story:$COMMIT_SHA', '.']

  # 2. Push the container image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-search-story:$COMMIT_SHA']

  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'my-search-story' # This will be the name of your Cloud Run service
      - '--image=gcr.io/$PROJECT_ID/my-search-story:$COMMIT_SHA'
      - '--region=us-central1' # IMPORTANT: Choose the region that is best for you
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=GOOGLE_CLIENT_ID=$$GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET=$$GOOGLE_CLIENT_SECRET,GOOGLE_GEN_API_KEY=$$GOOGLE_GEN_API_KEY,GCP_PROJECT_ID=$PROJECT_ID,APP_PORT=8080,GOOGLE_REDIRECT_URL=$$GOOGLE_REDIRECT_URL'

# This section makes secrets from Secret Manager available to the build steps
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GOOGLE_CLIENT_ID/versions/latest
      env: 'GOOGLE_CLIENT_ID'
    - versionName: projects/$PROJECT_ID/secrets/GOOGLE_CLIENT_SECRET/versions/latest
      env: 'GOOGLE_CLIENT_SECRET'
    - versionName: projects/$PROJECT_ID/secrets/GOOGLE_GEN_API_KEY/versions/latest
      env: 'GOOGLE_GEN_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/GOOGLE_REDIRECT_URL/versions/latest
      env: 'GOOGLE_REDIRECT_URL'

images:
  - 'gcr.io/$PROJECT_ID/my-search-story:$COMMIT_SHA'